<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Exo+2:100" rel="stylesheet" type="text/css">
  <title>Color-Clock</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }
html, body {
  height: 100%;
}

#clock {
  text-align: right;
  font-family: 'Exo 2', sans-serif;
  font-size: 48px;
 }
</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
document.body.style.background = 'red';
function colorClock(){

var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
var hexColor = '#' + hours + minutes + seconds;

var hue = (hours * 7 + minutes * 13 + seconds * 30);
var lightness = 100 - hours * 3 + '%';
var hslColor = 'hsl(' + hue + ',100%,' + lightness +')';
var hslColor2 = 'hsl(' + (hue + 180) + ',100%,50%)';
document.body.style.background = hslColor;  
document.body.style.color = hslColor2;   
//document.body.style.background = hexColor;
  
if (seconds < 10) {
  seconds = '0' + seconds;
}

if (minutes < 10) {
  minutes = '0' + minutes;
}

if (hours < 10) {
  hours = '0' + hours;
}
console.log(hours + ':' + minutes + ':' + seconds);

var clockFace = hours + ':' + minutes + ':' + seconds;
document.getElementById('clock').innerHTML = clockFace;
//document.getElementById('clock').innerHTML = 'hello world';
setTimeout(function() {
    colorClock();
  }, 1000);

}

colorClock();

</script>
</body>
</html>
